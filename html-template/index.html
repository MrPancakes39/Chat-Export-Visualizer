<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Whatsapp Chat</title>
    <meta name=" author" content="Salman Hasan">
    <meta name="description" content="Whatsapp Chat">

    <!-- FONTS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/skeleton.min.css">
    <link rel="stylesheet" href="./css/emojione.min.css">

    <link rel="stylesheet" href="./css/main.css">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./js/emojione.min.js"></script>
    <script src="./js/moment.min.js"></script>
</head>

<body>
    <main class="chat">
        <header class="chat_head u-full-width">
            <img class="profile" src="./assets/person-icon.svg">
            <h5 class="title">Person's Name</h5>
        </header>
        <div id="messages" class="u-full-width"></div>
        <footer class="chat_foot u-full-width">
            <img src="./assets/emoji-icon.svg">
            <input class="text-field" type="text" placeholder="Type a message">
            <img src="./assets/send-icon.svg">
        </footer>
    </main>

    <script src="./js/sketch.js"></script>
</body>

</html>

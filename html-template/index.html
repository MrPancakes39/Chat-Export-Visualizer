<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Whatsapp Chat</title>
    <meta name=" author" content="Salman Hasan">
    <meta name="description" content="Whatsapp Chat">

    <!-- FONTS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/skeleton.min.css">
    <link rel="stylesheet" href="./css/emojione.min.css">

    <link rel="stylesheet" href="./css/main.css">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./js/emojione.min.js"></script>
    <script src="./js/moment.min.js"></script>
</head>

<body>
    <main class="chat">
        <header class="chat_head u-full-width">
            <!-- Person or Group Icon SVG -->
            <svg class="profile" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 212 212" width="212" height="212"></svg>
            <h5 class="title">placeholder</h5>
            <div class="arrows">
                <svg id="arrow-back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px" fill="#787878">
                    <path d="M 10.783791,4 C 11.792824,2.9791383 13.105181,4.4623413 12.193791,5.41 L 6.6137906,11 H 18.783791 C 19.809295,10.893741 19.907348,12.973279 18.783791,13 H 6.6137906 L 12.193791,18.59 C 12.905186,19.346452 11.714871,20.827908 10.783791,20 L 3.9384216,13.154631 C 3.4715326,12.669954 2.7170866,12.184061 3.6072786,11.176512 Z" id="path4" />
                </svg>
                <svg id="arrow-forward" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px" fill="#787878">
                    <path d="M 12,4 C 10.990967,2.9791383 9.6786095,4.4623413 10.59,5.41 L 16.17,11 H 4 C 2.9744957,10.893741 2.8764422,12.973279 4,13 H 16.17 L 10.59,18.59 C 9.8786045,19.346452 11.06892,20.827908 12,20 L 18.845369,13.154631 C 19.312258,12.669954 20.066704,12.184061 19.176512,11.176512 Z" id="path4" />
                </svg>
            </div>
            <svg id="options" viewBox="0 0 24 24" width="24" height="24" class="">
                <path fill="#787878" d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path>
            </svg>
            <div class="options_menu hide">
                <ul>
                    <li>Goto First Page</li>
                    <li>Goto Last Page</li>
                </ul>
            </div>
            <div class="pages">
                <p>Page: 0/0</p>
            </div>
        </header>
        <section id="loader" class="u-full-width">
            <div class="center">
                <div class="circle"></div>
            </div>
        </section>
        <div id="messages" class="u-full-width"></div>
        <footer class="chat_foot u-full-width">
            <!-- Emoji Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="#919191" d="M9.153 11.603c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962zm-3.204 1.362c-.026-.307-.131 5.218 6.063 5.551 6.066-.25 6.066-5.551 6.066-5.551-6.078 1.416-12.129 0-12.129 0zm11.363 1.108s-.669 1.959-5.051 1.959c-3.505 0-5.388-1.164-5.607-1.959 0 0 5.912 1.055 10.658 0zM11.804 1.011C5.609 1.011.978 6.033.978 12.228s4.826 10.761 11.021 10.761S23.02 18.423 23.02 12.228c.001-6.195-5.021-11.217-11.216-11.217zM12 21.354c-5.273 0-9.381-3.886-9.381-9.159s3.942-9.548 9.215-9.548 9.548 4.275 9.548 9.548c-.001 5.272-4.109 9.159-9.382 9.159zm3.108-9.751c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962z"></path>
            </svg>
            <input class="text-field" type="text" placeholder="Type a message">
            <!-- Send Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="#919191" d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
            </svg>
        </footer>
    </main>

    <script src="./js/sketch.js"></script>
</body>

</html>
